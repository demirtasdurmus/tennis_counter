<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<div class="container-lg">
    <h2 class="mt-5">Table Tennis Game Counter </h2>
    <img class="mt-5 mb-5" src="tennis.jfif" alt="photo">
    <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1> <br>
    <label for="select">Play to</label>
    <select class="btn btn-warning" name="" id="select">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
    </select>
    <button class="btn btn-dark" id="p1button">Player1</button>
    <button class="btn btn-dark" id="p2button">Player2</button>
    <button class="btn btn-danger" id="resetbutton">Reset</button>
</div>
    
    
    <script src="app.js"></script>
</body>
</html>
